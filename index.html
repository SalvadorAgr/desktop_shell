    <title>Desktop Shell</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .window-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent;
        }

        .notch-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .notch-svg {
            width: 257px;
            height: 32px;
        }

        .canvas-task-container {
            position: absolute;
            top: 35px;
            left: 7px;
            right: 7px;
            bottom: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
            transition: gap 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container-panel-open {
            gap: 7px;
        }

        .main-canvas-wrapper {
            height: 100%;
            flex: 1;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 0;
        }

        .task-panel-wrapper {
            width: 0;
            height: 100%;
            overflow: hidden;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .container-panel-open .task-panel-wrapper {
            width: 300px;
        }

        .canvas-task-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .task-panel-svg {
            display: block;
            width: 100%;
            /* Make task panel SVG responsive to its wrapper */
            height: 100%;
        }

        .dock-icon {
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
            transform-box: fill-box;
            will-change: transform;
        }

        .dock-icon:hover {
            transform: scale3d(1.167, 1.167, 1);
        }

        .dock-icon-area {
            fill: transparent;
            cursor: pointer;
        }

        /* Functional SplitView Panes (Tier II Elite Implementation) */
        .panes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            grid-template-columns: 1fr 7px 1fr;
            z-index: 5;
            pointer-events: none;
            mask: url(#split-mask);
            -webkit-mask: url(#split-mask);
        }

        .splitview-active .panes-container {
            display: grid;
        }

        .webview-pane {
            pointer-events: auto;
            position: relative;
            overflow: hidden;
            background: transparent;
            border-radius: 10px;
        }

        #splitview-divider {
            display: none;
        }

        .splitview-active #splitview-divider {
            display: block;
        }

        #splitview-trigger {
            cursor: pointer;
        }
    </style>

            const splitTrigger = document.getElementById('splitview-trigger');

            const maskSplit = document.getElementById('mask-split-views');
            const leftPaneMask = document.getElementById('pane-left-mask-path');
            const rightPaneMask = document.getElementById('pane-right-mask-path');
            const canvasPath = document.getElementById('main-canvas-path');
            const dockElements = document.getElementById('dock-elements');
            const splitDivider = document.getElementById('splitview-divider');
            const wrapper = container.querySelector('.main-canvas-wrapper');
            const taskPanelPath = document.getElementById('task-panel-path');

            const updateGeometry = () => {
                const w = wrapper.offsetWidth;
                const h = wrapper.offsetHeight;

                // Update SVG viewBox to match pixels
                const svg = canvasPath.closest('svg');
                svg.setAttribute('viewBox', `0 0 ${w} ${h}`);

                const L = 0;
                const R = w;
                const C = w / 2;
                const rad = 10;
                const bottom = h - 1;
                const dockTop = h - 31;

                const fullD = `M ${L + rad} 1 H ${R - rad} Q ${R} 1 ${R} ${1 + rad} V ${bottom - rad} Q ${R} ${bottom} ${R - rad} ${bottom} H ${C + 119} C ${C + 94} ${bottom} ${C + 94} ${dockTop} ${C + 69} ${dockTop} H ${C - 71} C ${C - 96} ${dockTop} ${C - 96} ${bottom} ${C - 121} ${bottom} H ${L + rad} Q ${L} ${bottom} ${L} ${bottom - rad} V ${1 + rad} Q ${L} 1 ${L + rad} 1 Z`;

                const leftD = `M ${L + rad} 1 H ${C - 3.5 - rad} Q ${C - 3.5} 1 ${C - 3.5} ${1 + rad} V ${dockTop - rad} Q ${C - 3.5} ${dockTop} ${C - 3.5 - rad} ${dockTop} H ${C - 71} C ${C - 96} ${dockTop} ${C - 96} ${bottom} ${C - 121} ${bottom} H ${L + rad} Q ${L} ${bottom} ${L} ${bottom - rad} V ${1 + rad} Q ${L} 1 ${L + rad} 1 Z`;

                const rightD = `M ${C + 3.5 + rad} 1 H ${R - rad} Q ${R} 1 ${R} ${1 + rad} V ${bottom - rad} Q ${R} ${bottom} ${R - rad} ${bottom} H ${C + 119} C ${C + 94} ${bottom} ${C + 94} ${dockTop} ${C + 69} ${dockTop} H ${C + 3.5 + rad} Q ${C + 3.5} ${dockTop} ${C + 3.5} ${dockTop - rad} V ${1 + rad} Q ${C + 3.5} 1 ${C + 3.5 + rad} 1 Z`;

                canvasPath.setAttribute('d', fullD);
                maskFull.setAttribute('d', fullD);
                leftPaneMask.setAttribute('d', leftD);
                rightPaneMask.setAttribute('d', rightD);

                // Update Task Panel Path
                const taskH = container.querySelector('.task-panel-wrapper').offsetHeight;
                const taskD = `M 0 ${taskH - 7} V 7 Q 0 0 7 0 H 293 Q 300 0 300 7 V ${taskH - 7} Q 300 ${taskH} 293 ${taskH} H 7 Q 0 ${taskH} 0 ${taskH - 7} Z`;
                if (taskPanelPath) taskPanelPath.setAttribute('d', taskD);

                // Move dock elements to center
                dockElements.setAttribute('transform', `translate(${C - 618}, ${h - 658})`);

                // Move split divider to center
                splitDivider.setAttribute('transform', `translate(${C - 3.5}, ${h - 657})`);

                const isActive = container.classList.contains('splitview-active');
                maskSplit.style.display = isActive ? 'block' : 'none';
                maskFull.style.display = isActive ? 'none' : 'block';
                canvasPath.setAttribute('mask', 'url(#split-mask)');
            };

            const resizeObserver = new ResizeObserver(() => {
                updateGeometry();
            });
            resizeObserver.observe(wrapper);

            // Initial alignment
            updateGeometry();

            trigger.addEventListener('click', () => {
                container.classList.toggle('container-panel-open');
            });

            splitTrigger.addEventListener('click', () => {
                container.classList.toggle('splitview-active');
                updateGeometry();
            });
