<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Shell</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .window-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent;
            -webkit-app-region: drag;
        }

        .notch-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            -webkit-app-region: no-drag;
        }

        .notch-svg {
            width: 300px;
            height: 20px;
        }

        .canvas-task-container {
            position: absolute;
            top: 30px;
            left: 7px;
            right: 7px;
            bottom: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0;
            transition: gap 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-app-region: no-drag;
        }

        .container-panel-open {
            gap: 4px;
        }

        .main-canvas-wrapper {
            height: 100%;
            flex: 1;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 0;
        }

        .task-panel-wrapper {
            width: 0;
            height: 100%;
            overflow: hidden;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .container-panel-open .task-panel-wrapper {
            width: 300px;
        }

        .canvas-task-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .task-panel-svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        .dock-icon {
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
            transform-box: fill-box;
            will-change: transform;
        }

        .dock-icon:hover {
            transform: scale3d(1.167, 1.167, 1);
        }

        .dock-icon-area {
            fill: transparent;
            cursor: pointer;
            pointer-events: auto;
        }

        #dock-hit-area {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            bottom: 0;
            height: 15px;
            z-index: 1200;
            pointer-events: auto;
            background: transparent;
            cursor: default;
        }

        #dock-elements {
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 1150;
        }

        #dock-elements .dock-icon {
            pointer-events: none;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #dock-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 900;
            background: transparent;
            display: none;
            pointer-events: auto;
            cursor: default;
        }

        .panes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 0px 0px;
            z-index: 5;
            pointer-events: none;
            mask: url(#split-mask);
            -webkit-mask: url(#split-mask);
        }

        .splitview-active .panes-container {
            display: grid;
        }

        .spacer {
            background: transparent;
            pointer-events: none;
        }

        .webview-pane {
            pointer-events: auto;
            position: relative;
            overflow: hidden;
            background: transparent;
            border-radius: 10px;
        }

        .webview-pane webview {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        #splitview-trigger {
            cursor: pointer;
        }

        .canvas-overlay-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 1100;
            pointer-events: none;
        }

        .canvas-overlay-svg * {
            pointer-events: auto;
        }

        #splitview-divider {
            cursor: col-resize;
        }

        #divider-handle {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #splitview-divider.active-handle #divider-handle {
            opacity: 1;
        }

        #splitview-divider.idle #divider-handle {
            opacity: 0.25;
        }

        #splitview-divider:hover #divider-handle {
            opacity: 1 !important;
        }

        /* Prevent webviews from capturing mouse events during resize */
        body.is-resizing webview {
            pointer-events: none;
        }
    </style>
</head>

        <script>
            const container = document.getElementById('main-container');
            const trigger = document.getElementById('panel-trigger');
            const splitTrigger = document.getElementById('splitview-trigger');
            const maskFull = document.getElementById('mask-full');
            const leftPaneMask = document.getElementById('pane-left-mask-path');
            const rightPaneMask = document.getElementById('pane-right-mask-path');
            const canvasPath = document.getElementById('main-canvas-path');
            const dockElements = document.getElementById('dock-elements');
            const splitDivider = document.getElementById('splitview-divider');
            const wrapper = container.querySelector('.main-canvas-wrapper');
            const taskPanelPath = document.getElementById('task-panel-path');
            const overlaySvg = document.querySelector('.canvas-overlay-svg');
            const panesContainer = document.querySelector('.panes-container');
            const maskSplitGroup = document.getElementById('mask-split-group');
            const zipperRectSplit = document.getElementById('zipper-rect-split');
            const zipperRectFull = document.getElementById('zipper-rect-full');

            let splitRatio = 1.0; // Start at full width (single view)
            let isDragging = false;
            let viewMode = 'single-left'; // 'single-left', 'single-right', 'split'

            // Initial state check
            if (container.classList.contains('splitview-active')) {
                viewMode = 'split';
                splitRatio = 0.5;
            }

            let dockState = 'closed'; // 'open' or 'closed'

            // Physics Constants for ULTRA-VISCOUS (Pure Honey)
            const K_CENTER = 0.05;
            const K_LATERAL = 0.025;
            const DAMPING = 0.35;    // Maximum viscosity
            const DT = 1.0;

            // Dock Particle System with safe initial state
            const particles = {
                dL: { x: 0, y: 700, py: 700, k: K_LATERAL, ty: 0 },
                dR: { x: 0, y: 700, py: 700, k: K_LATERAL, ty: 0 },
                dC1: { x: 0, y: 700, py: 700, k: K_LATERAL * 1.5, ty: 0 },
                dC2: { x: 0, y: 700, py: 700, k: K_CENTER, ty: 0 },
                dC3: { x: 0, y: 700, py: 700, k: K_CENTER, ty: 0 },
                dC4: { x: 0, y: 700, py: 700, k: K_LATERAL * 1.5, ty: 0 }
            };

            const initParticles = (w, h) => {
                const bottom = h - 1;
                const dockTop = h - 26;

                // Set initial y and py to bottom (closed state)
                particles.dL.y = particles.dL.py = bottom; particles.dL.ty = bottom;
                particles.dR.y = particles.dR.py = bottom; particles.dR.ty = bottom;
                particles.dC1.y = particles.dC1.py = bottom; particles.dC1.ty = bottom;
                particles.dC2.y = particles.dC2.py = bottom; particles.dC2.ty = dockTop;
                particles.dC3.y = particles.dC3.py = bottom; particles.dC3.ty = dockTop;
                particles.dC4.y = particles.dC4.py = bottom; particles.dC4.ty = bottom;
            };

            const updatePhysics = (h) => {
                const bottom = h - 1;
                const isClosed = (dockState === 'closed');

                // CENTER ICON (Home) reveals at 82%, edges at 95%
                const progress = (bottom - particles.dC2.y) / 25;
                const centerVis = Math.max(0, (progress - 0.82) / 0.18);
                const edgeVis = Math.max(0, (progress - 0.95) / 0.05);

                const icons = dockElements.querySelectorAll('.dock-icon');
                const lines = dockElements.querySelectorAll('line');

                icons.forEach((icon, idx) => {
                    const isCenter = (idx === 1);
                    const v = isCenter ? centerVis : edgeVis;
                    icon.style.opacity = Math.pow(v, 2);
                    icon.style.pointerEvents = (v > 0.5) ? 'auto' : 'none';
                });

                lines.forEach(line => {
                    line.style.opacity = Math.pow(edgeVis, 2);
                });

                dockElements.style.opacity = 1;

                for (let key in particles) {
                    const p = particles[key];
                    const targetY = isClosed ? bottom : p.ty;

                    // Hooke's Law with progressive leader logic
                    const force = (targetY - p.y) * p.k;

                    // Verlet Integration with high damping (no bounce)
                    const velocity = (p.y - p.py) * DAMPING;
                    const nextY = p.y + velocity + force * (DT * DT);

                    p.py = p.y;
                    p.y = nextY;
                }
            };

            const updateGeometry = () => {
                const w = wrapper.offsetWidth;
                const h = wrapper.offsetHeight;
                const svg = canvasPath.closest('svg');
                svg.setAttribute('viewBox', `0 0 ${w} ${h}`);
                overlaySvg.setAttribute('viewBox', `0 0 ${w} ${h}`);

                const L = 0, R = w, rad = 10, bottom = h - 1;

                // Allow splitX to go fully edge-to-edge
                let splitX = Math.round(w * splitRatio);
                splitX = Math.max(0, Math.min(w, splitX));

                const p = particles;

                // Sync X positions with current center
                const dockCenter = Math.round(w / 2);
                p.dL.x = dockCenter - 121; p.dR.x = dockCenter + 119;
                p.dC1.x = dockCenter - 96; p.dC2.x = dockCenter - 71;
                p.dC3.x = dockCenter + 69; p.dC4.x = dockCenter + 94;

                const fullD = `M ${L + rad} 1 H ${R - rad} Q ${R} 1 ${R} ${1 + rad} V ${bottom - rad} Q ${R} ${bottom} ${R - rad} ${bottom} H ${p.dR.x} C ${p.dC4.x} ${bottom} ${p.dC4.x} ${p.dC3.y} ${p.dC3.x} ${p.dC3.y} H ${p.dC2.x} C ${p.dC1.x} ${p.dC2.y} ${p.dC1.x} ${bottom} ${p.dL.x} ${bottom} H ${L + rad} Q ${L} ${bottom} ${L} ${bottom - rad} V ${1 + rad} Q ${L} 1 ${L + rad} 1 Z`;

                const leftD = `M ${L + rad} 1 H ${splitX - 2 - rad} Q ${splitX - 2} 1 ${splitX - 2} ${1 + rad} 
                               V ${p.dC2.y} H ${p.dC2.x} 
                               C ${p.dC1.x} ${p.dC2.y} ${p.dC1.x} ${bottom} ${p.dL.x} ${bottom} 
                               H ${L + rad} Q ${L} ${bottom} ${L} ${bottom - rad} 
                               V ${1 + rad} Q ${L} 1 ${L + rad} 1 Z`;

                const rightD = `M ${splitX + 2 + rad} 1 H ${R - rad} Q ${R} 1 ${R} ${1 + rad} 
                                V ${bottom - rad} Q ${R} ${bottom} ${R - rad} ${bottom} 
                                H ${p.dR.x} 
                                C ${p.dC4.x} ${bottom} ${p.dC4.x} ${p.dC3.y} ${p.dC3.x} ${p.dC3.y} 
                                H ${splitX + 2} 
                                V ${1 + rad} Q ${splitX + 2} 1 ${splitX + 2 + rad} 1 Z`;

                canvasPath.setAttribute('d', fullD);
                maskFull.setAttribute('d', fullD);
                leftPaneMask.setAttribute('d', leftD);
                rightPaneMask.setAttribute('d', rightD);

                // Task Panel
                const taskH = container.querySelector('.task-panel-wrapper').offsetHeight || 663;
                const taskW = 300, taskRad = 10, taskBottom = taskH - 1;
                const taskD = `M 0 ${taskBottom - taskRad} V ${taskRad} Q 0 1 ${taskRad} 1 H ${taskW - taskRad} Q ${taskW} 1 ${taskW} ${taskRad} V ${taskBottom - taskRad} Q ${taskW} ${taskBottom} ${taskW - taskRad} ${taskBottom} H ${taskRad} Q 0 ${taskBottom} 0 ${taskBottom - taskRad} Z`;
                if (taskPanelPath) taskPanelPath.setAttribute('d', taskD);

                dockElements.setAttribute('transform', `translate(${dockCenter - 618}, ${h - 656.5})`);

                // Set Split Divider Position
                splitDivider.style.transform = `translate(${splitX - 2}px, 0)`;

                // Handle Grid and Visibility based on SplitRatio
                if (splitRatio >= 0.99) {
                    // Single Left
                    panesContainer.style.gridTemplateColumns = `1fr 0px 0px`;
                    splitDivider.style.display = 'none';
                } else if (splitRatio <= 0.01) {
                    // Single Right
                    panesContainer.style.gridTemplateColumns = `0px 0px 1fr`;
                    splitDivider.style.display = 'none';
                } else {
                    // Split
                    panesContainer.style.gridTemplateColumns = `${splitX - 2}px 4px ${w - splitX - 2}px`;
                    splitDivider.style.display = 'block';
                }

                // Update Masks logic for push effect
                const maskFullGrp = document.getElementById('mask-full-group');
                const maskSplitGrp = document.getElementById('mask-split-group');

                // If effectively single view, use full mask. If split, use split mask group.
                if (splitRatio > 0.99 || splitRatio < 0.01) {
                    maskFullGrp.style.display = 'block';
                    maskSplitGrp.style.display = 'none';
                } else {
                    maskFullGrp.style.display = 'none';
                    maskSplitGrp.style.display = 'block';
                }

                // Reset zipper clips to always show content (disable old zipper effect)
                zipperRectSplit.setAttribute('height', '100%');
                zipperRectFull.setAttribute('height', '100%');
                zipperRectFull.setAttribute('y', '0');

                canvasPath.setAttribute('mask', 'url(#split-mask)');
            };

            const animate = () => {
                const h = wrapper.offsetHeight;
                updatePhysics(h);
                updateGeometry();
                requestAnimationFrame(animate);
            };

            // HitArea and Backdrop logic
            const hitArea = document.getElementById('dock-hit-area');
            const backdrop = document.getElementById('dock-backdrop');

            hitArea.addEventListener('mouseenter', () => {
                if (dockState === 'closed') {
                    dockState = 'open';
                    hitArea.style.pointerEvents = 'none';
                    backdrop.style.display = 'block';
                }
            });

            backdrop.addEventListener('mousedown', () => {
                dockState = 'closed';
                backdrop.style.display = 'none';
                setTimeout(() => {
                    hitArea.style.pointerEvents = 'auto';
                }, 500);
            });

            window.addEventListener('load', () => {
                initParticles(wrapper.offsetWidth, wrapper.offsetHeight);
                requestAnimationFrame(animate);
            });

            // New Animation Function: Push/Slide
            const animateSplitRatio = (targetRatio) => {
                const duration = 500;
                const startTime = performance.now();
                const startRatio = splitRatio;

                const step = (now) => {
                    const elapsed = now - startTime;
                    const p = Math.min(elapsed / duration, 1);
                    const ease = 1 - Math.pow(1 - p, 3); // Cubic ease out

                    splitRatio = startRatio + (targetRatio - startRatio) * ease;
                    updateGeometry();

                    if (p < 1) {
                        requestAnimationFrame(step);
                    } else {
                        // Snap exactly to target
                        splitRatio = targetRatio;
                        updateViewModeState();
                        updateGeometry();
                    }
                };
                requestAnimationFrame(step);
            };

            const updateViewModeState = () => {
                if (splitRatio >= 0.99) {
                    viewMode = 'single-left';
                    container.classList.remove('splitview-active');
                } else if (splitRatio <= 0.01) {
                    viewMode = 'single-right';
                    container.classList.remove('splitview-active');
                } else {
                    viewMode = 'split';
                    container.classList.add('splitview-active');
                }
            };

            // Mouse Drag Logic
            let idleTimer;
            const resetIdleTimer = () => {
                if (!splitDivider) return;
                splitDivider.classList.remove('idle');
                clearTimeout(idleTimer);
                idleTimer = setTimeout(() => {
                    if (!isDragging) {
                        splitDivider.classList.add('idle');
                    }
                }, 5000);
            };

            window.addEventListener('mousemove', resetIdleTimer);
            window.addEventListener('mousedown', resetIdleTimer);

            const onMouseMove = (e) => {
                if (!isDragging) return;
                const rect = wrapper.getBoundingClientRect();
                let x = e.clientX - rect.left;

                // Edge-to-edge drag allowed. 
                // Snap to edges if very close to facilitate closing
                const snapEdge = 30;
                if (x < snapEdge) x = 0;
                if (x > rect.width - snapEdge) x = rect.width;

                splitRatio = x / rect.width;
                updateGeometry();
            };

            const onMouseUp = () => {
                isDragging = false;
                document.body.classList.remove('is-resizing');
                document.body.style.cursor = 'default';
                window.removeEventListener('mousemove', onMouseMove);
                window.removeEventListener('mouseup', onMouseUp);

                // Commit state
                updateViewModeState();
                updateGeometry();
            };

            splitDivider.addEventListener('mousedown', (e) => {
                isDragging = true;
                document.body.classList.add('is-resizing');
                document.body.style.cursor = 'col-resize';
                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mouseup', onMouseUp);
                e.preventDefault();
            });

            const resizeObserver = new ResizeObserver(() => {
                updateGeometry();
            });
            resizeObserver.observe(wrapper);

            // Initial alignment
            updateGeometry();

            trigger.addEventListener('click', () => {
                container.classList.toggle('container-panel-open');
            });

            splitTrigger.addEventListener('click', () => {
                const paneRight = document.getElementById('pane-right');

                // Inject webview if missing
                if (!document.getElementById('wv-right')) {
                    const wv = document.createElement('webview');
                    wv.id = 'wv-right';
                    wv.src = 'http://localhost:3000';
                    wv.setAttribute('allowpopups', '');
                    paneRight.appendChild(wv);
                }

                if (viewMode === 'split') {
                    // Split -> Go to Single Left
                    animateSplitRatio(1.0);
                } else {
                    // Single (Left or Right) -> Go to Split
                    animateSplitRatio(0.5);
                }
            });

            // Ensure webview fills the container correctly on any initial load
            const wvLeft = document.getElementById('wv-left');
            wvLeft.addEventListener('did-finish-load', () => {
                console.log('Main webview loaded localhost:3001');
            });
            wvLeft.addEventListener('did-fail-load', (e) => {
                console.error('Main webview failed to load:', e.errorCode, e.errorDescription, e.validatedURL);
            });
        </script>
    </div>
